# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - chatgpt-azure-speech

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_3388404d6ec948e6a3b6439fd23ffd5b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_14ab299ec6ab45978c6a5ebe126d3f2e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_3388404d6ec948e6a3b6439fd23ffd5b }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'chatgpt-azure-speech'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_28f685f838a344dd8f20263c762905e1 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_3388404d6ec948e6a3b6439fd23ffd5b }}/appsvc/staticsite:${{ github.sha }}'