# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - chatgpt-azure-speech

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_1d16344e61c246c087a19704f7f7bf74 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_81fb09d40b4f481187807a1b4ee22549 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_1d16344e61c246c087a19704f7f7bf74 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'chatgpt-azure-speech'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3af7ad1c624f42bb947455639ec3836e }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_1d16344e61c246c087a19704f7f7bf74 }}/appsvc/staticsite:${{ github.sha }}'